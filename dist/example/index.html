    <script type="text/html" id="tpl_cell">
<div class="hd">
    <h1 class="page_title">Cell</h1>
</div>
<div class="bd">
    <div class="zeroui_cells_title">带说明的列表项</div>
    <div class="zeroui_cells">
        <div class="zeroui_cell">
            <div class="zeroui_cell_bd zeroui_cell_primary">
                <p>标题文字</p>
            </div>
            <div class="zeroui_cell_ft">说明文字</div>
        </div>
        <div class="zeroui_cell">

            </div>

        </div>
    </div>

    <div class="zeroui_cells zeroui_cells_form">
        <div class="zeroui_cell">
            <div class="zeroui_cell_hd"><label class="zeroui_cell_label">手机号</label></div>
            <div class="zeroui_cell_bd zeroui_cell_primary">
                <input class="zeroui_cell_input" type="number" pattern="[0-9]*" placeholder="请输入手机号"/>
            </div>
            <div class="zeroui_cell_ft"><button class="zeroui_btn zeroui_btn_primary zeroui_btn_mini" style="margin-left: 10px;">发送</button></div>
        </div>
        <div class="zeroui_cell">
            <div class="zeroui_cell_hd"><label class="zeroui_cell_label">验证码</label></div>
            <div class="zeroui_cell_bd zeroui_cell_primary">
                <input class="zeroui_cell_input" type="number" pattern="[0-9]*" placeholder="请输入4位验证码"/>
            </div>
        </div>
    </div>

</div>

<div class="zeroui_submit_outer">
    <div class="zeroui_submit_inner">
        <button class="zeroui_btn zeroui_btn_primary">提交</button>
    </div>
</div>
</script>
    <script type="text/html" id="tpl_toast">
<div class="hd">
    <h1 class="page_title">Toast</h1>
</div>
<div class="bd spacing">
    <a href="javascript:;" class="weui_btn weui_btn_primary" id="showToast">点击弹出Toast</a>
    <a href="javascript:;" class="weui_btn weui_btn_primary" id="showLoadingToast">点击弹出Loading Toast</a>
</div>
<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">已完成</p>
    </div>
</div>
<!--end toast-->

<!-- loading toast -->
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
</script>
    <script type="text/html" id="tpl_dialog">
<div class="hd">
    <h1 class="page_title">Dialog</h1>
</div>
<div class="bd spacing">
    <a href="javascript:;" class="zeroui_btn zeroui_btn_primary" id="showDialog1">点击弹出Dialog样式一</a>
    <a href="javascript:;" class="zeroui_btn zeroui_btn_primary" id="showDialog2">点击弹出Dialog样式二</a>
</div>
<!--BEGIN dialog1-->
<div class="zeroui_dialog_confirm" id="dialog1" style="display: none;">
    <div class="zeroui_mask"></div>
    <div class="zeroui_dialog">
        <div class="zeroui_dialog_hd"><strong class="zeroui_dialog_title">弹窗标题</strong></div>
        <div class="zeroui_dialog_bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
        <div class="zeroui_dialog_ft">
            <a href="javascript:;" class="zeroui_btn_dialog default zeroui_btn zeroui_btn_primary zeroui_btn_inline">取消</a>
            <a href="javascript:;" class="zeroui_btn_dialog primary zeroui_btn zeroui_btn_primary zeroui_btn_inline">确定</a>
        </div>
    </div>
</div>
<!--END dialog1-->
<!--BEGIN dialog2-->
<div class="zeroui_dialog_alert" id="dialog2" style="display: none;">
    <div class="zeroui_mask"></div>
    <div class="zeroui_dialog">
        <div class="zeroui_dialog_hd"><strong class="zeroui_dialog_title">弹窗标题</strong></div>
        <div class="zeroui_dialog_ft">
            <a href="javascript:;" class="zeroui_btn_dialog default zeroui_btn zeroui_btn_primary zeroui_btn_inline">取消</a>
            <a href="javascript:;" class="zeroui_btn_dialog primary zeroui_btn zeroui_btn_primary zeroui_btn_inline">确定</a>
        </div>
        <div class="zeroui_dialog_ft_desc">
            <span class="default_desc">取消说明取消说明取消说明取消说明取消说明取消说明</span>
            <span class="primary_desc">确定说明内容确定说明内容</span>
        </div>
    </div>
</div>
<!--END dialog2-->
</script>
    <script type="text/html" id="tpl_progress">
<div class="hd">
    <h1 class="page_title">Progress</h1>
</div>
<div class="bd spacing">
    <div class="zeroui_progress">
        <div class="zeroui_progress_bar">
            <div class="zeroui_progress_inner_bar primary js_progress" style="width: 10%;"></div>
        </div>
    </div>
    <br>
    <div class="zeroui_progress">
        <div class="zeroui_progress_bar">
            <div class="zeroui_progress_inner_bar primary" style="width: 30%;"><span>已捐6个月</span></div>
            <div class="zeroui_progress_inner_bar warn" style="width: 30%;"><span>2个月</span></div>
            <div class="zeroui_progress_inner_bar default" style="width: 40%;"><span>差4个月捐满</span></div>
        </div>
    </div>
    <br>
    <div class="zeroui_progress">
        <div class="zeroui_progress_bar zeroui_progress_bar_with_desc">
            <div class="zeroui_progress_inner_bar primary" style="width: 30%;"><span>已捐6个月</span></div>
            <div class="zeroui_progress_inner_bar warn" style="width: 30%;"><span>2个月</span></div>
            <div class="zeroui_progress_inner_bar default last" style="width: 40%;"><span>差4个月捐满</span></div>
            <div class="zeroui_progress_outer_desc" style="left:30%">
                <img src="images/avatar.png">
            </div>
            <div class="zeroui_progress_outer_desc" style="left:60%">
                <img src="images/avatar.png">
                <span>我要捐200元</span>
            </div>
        </div>
    </div>

    <div class="btn_area">
        <a href="javascript:;" class="zeroui_btn zeroui_btn_primary" id="btnStartProgress">上传</a>
    </div>
</div>
</script>
